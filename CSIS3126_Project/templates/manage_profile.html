<!----manage_profile.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="{{url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <div class="profile-container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4">Manage Profile</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{category }}">{{ message}}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}        
                <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio:</label>
                        <textarea id="bio" name="bio" class="form-control" rows="4">{{ user.bio }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="avatar" class="form-label">Avatar:</label>
                        <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
                        </div>
                        
                        {% if user.avatar_url %}
                        <div class="mb-3">
                            <img src="{{ url_for('static', filename=user.avatar_url) }}" alt="User Avatar" class="img-thumbnail" width="100">
                            </div>
                        {% endif %}  

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>

                        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
                     </div>
                
                     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
                </body>
                </html>
