<!----manage_profile.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=stadia_controller" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GamerVerse</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('messages') }}">Messaging</a>
                    </li>
                    <!--Adding Google Icon-->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                        <span class="material-symbols-outlined">stadia_controller</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="profile-container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4">Manage Profile</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{category }}">{{ message}}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}        
                <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio:</label>
                        <textarea id="bio" name="bio" class="form-control" rows="4">{{ user.bio }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="avatar" class="form-label">Avatar:</label>
                        <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
                        </div>
                        
                        {% if user.avatar_url %}
                        <div class="mb-3">
                            <img src="{{ url_for('static', filename=user.avatar_url) }}" alt="User Avatar" class="img-thumbnail" width="100">
                            </div>
                        {% endif %}  

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>

                        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
                     </div>
                
                     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
                </body>
                </html>
